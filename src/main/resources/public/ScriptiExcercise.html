<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Min</h1>
a: <input id="minA"> b: <input id="minB">
<button id="minButton">Min</button>
<p> Vastus on: <span id="minAnswer"></span>
</p>
<script>
    let minA = document.getElementById('minA');
    let minB = document.getElementById('minB');
    let minButton = document.getElementById('minButton');
    minButton.onclick = function () {
        let minAnswer = document.getElementById("minAnswer");
        let a = minA.value;
        let b = minB.value;
        if (Number(a) < Number(b)) {
            minAnswer.innerText = a;
        } else {
            minAnswer.innerText = b;
        }
    }
</script>

<script>
    let maxA = document.getElementById('maxA');

<h1>Absoluutarv</h1>
abs: <input id="number">
<button id="abs">Enter</button>
<p> Vastus on: <span id="absoluut"></span>
</p>
<script>
    let number = document.getElementById('number');
    let button = document.getElementById('abs');
    button.onclick = function () {
        let absoluut = document.getElementById("absoluut");
        let a = number.value;
        if (Number(a) < 0) {
            absoluut.innerText = -a;
        } else {
            absoluut.innerText = a;
        }
    }
</script>


<h1>Paarisarvu kalkulaator</h1>
sisend: <input id="sisend">
<button id="arv">Enter</button>
<p> Vastus on: <span id="paarisArv"></span>
</p>
<script>
    let paarisOrPaaritu = document.getElementById('sisend');
    let enter = document.getElementById('arv');
    enter.onclick = function () {
        let paarisArv = document.getElementById("paarisArv");
        let a = paarisOrPaaritu.value;
        if (Number(a) % 2 === 0) {
            paarisArv.innerText = "Paaris";
        } else {
            paarisArv.innerText = "Paaritu";
        }
    }
</script>


<h1>Kolmest v√§ikseim </h1>
a: <input id="a">
b: <input id="b">
c: <input id="c">
<button id="button2">Enter</button>
<p> Vastus on: <span id="smallest"></span>
</p>
<script>
    let valueA = document.getElementById("a");
    let valueB = document.getElementById("b");
    let valueC = document.getElementById("c");
    let button2 = document.getElementById('button2');
    button2.onclick = function () {
        let smallest = document.getElementById("smallest");
        let a = valueA.value;
        let b = valueB.value;
        let c = valueC.value;
        if (a <= b && a <= c) {
            smallest.innerText = a;
        } else if (b <= a && b <= c) {
            smallest.innerText = b;
        } else {
            smallest.innerText = c;
        }
    }
</script>

<h1>Kolmest suurim </h1>
a: <input id="first">
b: <input id="second">
c: <input id="third">
<button id="button3">Enter</button>
<p> Vastus on: <span id="biggest"></span>
</p>
<script>
    let first = document.getElementById("first");
    let second = document.getElementById("second");
    let third = document.getElementById("third");
    let button3 = document.getElementById('button3');
    button3.onclick = function () {
        let biggest = document.getElementById("biggest");
        let a = first.value;
        let b = second.value;
        let c = third.value;
        if (a >= b && a >= c) {
            biggest.innerText = a;
        } else if (b >= a && b >= c) {
            biggest.innerText = b;
        } else {
            biggest.innerText = c;
        }
    }
</script>
