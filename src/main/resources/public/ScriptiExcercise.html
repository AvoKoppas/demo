<h1>Min</h1>
a: <input id="minA"> b: <input id="minB">
<button id="minButton">Min</button>
<p> Vastus on: <span id="minAnswer"></span>
</p>
<script>
    let minA = document.getElementById('minA');
    let minB = document.getElementById('minB');
    let minButton = document.getElementById('minButton');
    minButton.onclick = function () {
        let minAnswer = document.getElementById("minAnswer");
        let a = minA.value;
        let b = minB.value;
        if (Number(a) < Number(b)) {
            minAnswer.innerText = a;
        } else {
            minAnswer.innerText = b;
        }
    }
</script>

<h1>Absoluutarv</h1>

<button id="abs">Enter</button>
<p> Vastus on: <span id="absoluut"></span>
</p>
<script>
    let number = document.getElementById('number');
    let button = document.getElementById('abs');
    button.onclick = function () {
        let absoluut = document.getElementById("absoluut");
        let a = number.value;
        if (Number(a) < 0) {
            absoluut.innerText = -a;
        } else {
            absoluut.innerText = a;
        }
    }
</script>
